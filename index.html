<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 { font-size: 26px; margin-bottom: 20px; }

    .buttons { position: relative; height: 80px; }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    #yesBtn { background: #00ff88; color: black; }
    #noBtn { background: #ff3b3b; color: white; position: absolute; right: 0; }

    #secondQuestion { display: none; margin-top: 20px; }

    #finalScreen {
      display: none;
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      z-index: 1;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #finalMessage {
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 20px;
      font-size: 24px;
    }

    .hearts, .fireworks {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; overflow: hidden; z-index: 0;
    }

    .heart {
      position: absolute; color: #ff004c; font-size: 20px; animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .firework {
      position: absolute; width: 6px; height: 6px; background: yellow; border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode { to { transform: translate(var(--x), var(--y)); opacity: 0; } }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="romantic-music.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="mainCard">
    <h1>Meghana ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üòú</button>
    </div>

    <div id="secondQuestion">
      <h1>Want to know how we look after many years together? üë¥üëµ‚ù§Ô∏è</h1>
      <button id="seeFutureBtn">Yes, show me üòç</button>
    </div>
  </div>

  <div id="finalScreen">
    <div id="finalMessage">Together Forever üíñ</div>
  </div>

  <div class="hearts" id="hearts"></div>
  <div class="fireworks" id="fireworks"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const secondQuestion = document.getElementById('secondQuestion');
    const seeFutureBtn = document.getElementById('seeFutureBtn');
    const finalScreen = document.getElementById('finalScreen');
    const hearts = document.getElementById('hearts');
    const fireworks = document.getElementById('fireworks');
    const bgMusic = document.getElementById('bgMusic');
    const mainCard = document.getElementById('mainCard');

    // Move NO button
    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    // First YES click ‚Üí show second question
    yesBtn.addEventListener('click', () => {
      secondQuestion.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      bgMusic.play().catch(()=>{});
    });

    // Final YES ‚Üí show future background
    seeFutureBtn.addEventListener('click', () => {
      mainCard.style.display = 'none';
      finalScreen.style.display = 'flex';

      // ‚ö†Ô∏è Replace with your uploaded old-age photo filename
      finalScreen.style.backgroundImage = "url('old-age-love.jpg')";

      startHearts();
      startFireworks();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random()*100 + 'vw';
        heart.style.fontSize = Math.random()*20 + 15 + 'px';
        hearts.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
      }, 250);
    }

    function startFireworks() {
      setInterval(() => {
        for(let i=0;i<20;i++){
          const fw = document.createElement('div');
          fw.className = 'firework';
          const x = (Math.random()-0.5)*200 + 'px';
          const y = (Math.random()-0.5)*200 + 'px';
          fw.style.left = Math.random()*100 + 'vw';
          fw.style.top = Math.random()*100 + 'vh';
          fw.style.setProperty('--x', x);
          fw.style.setProperty('--y', y);
          fireworks.appendChild(fw);
          setTimeout(()=>fw.remove(),1000);
        }
      }, 800);
    }
  </script>
</body>
</html>
